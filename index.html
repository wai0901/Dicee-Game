<!DOCTYPE html>
<html>
    <head>
        <title>Dicee Game</title>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width-device-width, initial-scale=1"/> -->
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Sigmar+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="topDiv">
                <h1 class="gameTitle">Dicee Game</h1>
            </div>
            <div class="midDiv">
                <div>
                    <h3 id="player1" class="player">Player 1</h3>
                    <img id="dicee1" class="dicee" src="images/dice1.png">
                </div>
                <div class="playerDiv">
                    <h3 id="player2" class="player">Player 2</h3>
                    <img id="dicee2" class="dicee" src="images/dice1.png">
                </div>
            </div>
            <div class="buttonDiv">
                <button id="button">PLAY</button>
            </div>
            <div class="botDiv">
                <p>THANK YOU FOR PLAYING!</p>
            </div>
        </section>

        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
